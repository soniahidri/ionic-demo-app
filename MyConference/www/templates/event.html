<ion-view>
  <ion-nav-title>{{event.title}}</ion-nav-title>
  <ion-content>
    <ion-list class="bar-stable">
      <ion-item class="item item-icon-left"><i class="icon ion-clock"></i> {{(event.date | date: 'dd MMM yyyy') || "t.b.a"}} </ion-item>
      <ion-item class="item item-icon-left"> <i class="icon ion-map"></i>: {{event.location || "t.b.a"}}</ion-item>
      <ion-item class="item item-icon-left"><i class="icon ion-ios-list-outline"></i> : Description</ion-item>
      <p>
        {{event.descr}}
      </p>
      <ion-item class="item item-icon-left"><i class="icon ion-ios-list-outline"></i> : AGENDA (click to download)</ion-item>
      <button ng-show="agenda" ng-click="download(downloadUrl)">{{filename}}</button>
      </ion-list>
      <form ng-show="upload" id="uploadForm" method="post">
      <input type = "file">
      <input type="submit" class="button button-positive small_button" value="OK">
      </form>
     <button ng-click="upload = !upload" ng-show="upload" class="button button-block button-assertive">Cancel</button>
      <button ng-click="upload = !upload" ng-show="!upload && !agenda" class="button button-block button-positive">Add agenda</button>
    <button ng-click="upload = !upload" ng-show="!upload && agenda" class="button button-block button-positive">Change agenda</button>
  </ion-content>
</ion-view>
